name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.409'
      
    - name: Build
      run: dotnet publish -c Release
      
    - name: Test
      run: bin/Release/netcoreapp3.1/linux-x64/BundlingIssue
